    <section id="Contact">
        <div class="inner">
            <h1>CONTACT ME</h1>
        </div>
        <div id="myform">
            <form action="https://formsubmit.co/a2022115fe0fc87c9f64af14043ea894" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="8" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
        
        <div class="button-row">
            <button class="button" onclick="showChatbot()">Chat with us</button>
        </div>
    
        <div id="chatbot" class="chatbot">
            <div class="chat-header">
                <h2>Chatbot</h2>
                <button class="close-button" onclick="closeChatbot()">Close</button>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input-container">
                <input id="chat-input" type="text" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
            <button class="clear-button" onclick="clearMessages()">Clear</button>
        </div>
